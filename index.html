<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pack & Go</title>
    <link rel="shortcut icon" href="Images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Mulish:wght@400;700;800&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/d69151b4e0.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="nav">
            <div class="web-name">
                <img src="Images/logo.jpg" alt="" class="logo">
                <h3 class="web-title"><span class="web-title-1">Pack</span> & <span class="web-title-2">Go</span></h3>
            </div>
            <div class="nav-menu">
                <ul class="nav-list">
                    <li class="nav-item-1">Home</li>
                    <li class="nav-item">Packages</li>
                    <li class="nav-item">Testimonial</li>
                    <li class="nav-item">Blog</li>
                    <li class="nav-item">Contact</li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <!-- banner section -->
        <section class="banner-section">
            <h1 class="banner-title">Explore Your Travel</h1>
            <p class="banner-description">We are passionate about helping people exploring the world. Our mission is to
                make travel accessible and enjoyable for everyone.</p>
            <form class="banner-form" action="">
                <div class="form-container">
                    <div class="text-with-icon">
                        <input type="text" name="" id="" placeholder="Where to go">
                    </div>
                    <div class="text-with-icon">
                        <input type="text" name="" id="" placeholder="When">
                        <div class="arrow-icon">
                            <i class="fa-sharp fa-solid fa-angle-down" style="color: #74C0FC;"></i>
                        </div>
                    </div>
                    <div class="text-with-icon">
                        <input type="text" name="" id="" placeholder="Select Type ">
                        <div class="arrow-icon">
                            <i class="fa-sharp fa-solid fa-angle-down" style="color: #74C0FC;"></i>
                        </div>
                    </div>
                    <div class="form-button">
                        <button class="btn-primary banner-button">
                            <i class="fa-solid fa-magnifying-glass search-icon"></i>
                            Find Now
                        </button>

                    </div>
                </div>
            </form>


        </section>

    </main>
    <footer>

    </footer>
</body>

</html>
